---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            {% if page.title%}
            <h1>{{page.title}}</h1>
            {% else %}
            <h1>Untitled post</h1>
            {% endif %}
            {{ page.date | date: "%b %d, %Y" }}
            {{ content }}
        </div>

    </div>
</div>
